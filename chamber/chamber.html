<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Structure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        header {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-radius: 50px;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger-menu div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            z-index: 1;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .weather {
            background: #006400;
        }

        .events {
            background: #008080;
        }

        .board {
            background: #9ACD32;
        }

        .contact {
            background: #FFA500;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            header {
                padding: 10px;
                border-radius: 20px;
            }

            nav {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                right: 20px;
                border-radius: 10px;
            }

            nav.active {
                display: flex;
            }

            .burger-menu {
                display: flex;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const burgerMenu = document.querySelector(".burger-menu");
            const nav = document.querySelector("nav");

            burgerMenu.addEventListener("click", () => {
                nav.classList.toggle("active");
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="burger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="#hero">Home</a>
            <a href="#weather">Weather</a>
            <a href="#events">Events</a>
            <a href="#board">Board</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div id="hero" class="hero">
        <video autoplay muted loop>
            <source src="images/hero.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay"></div>
        <h1>HERO VIDEO</h1>
    </div>

    <section id="weather" class="weather">WEATHER</section>
    <section id="events" class="events">EVENTS</section>
    <section id="board" class="board">BOARD</section>
    <section id="contact" class="contact">CONTACT</section>

    <footer>FOOTER</footer>
</body>
</html>
