<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joaquin Leiva WDD230 -  Chamber of Commerce.">
    <meta name="author" content="Joaquin Leiva">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Chamber of Commerce</title>

    <!-- CSS -->
  
    <link rel="stylesheet" href="styles/chamber.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

     <!-- JS -->
     
     <script src="scripts/chamber.js" defer></script>

     <!-- GSAP Library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" defer></script>

     <!-- META -->
     <meta property="og:title" content="My journey through WDD230">
     <meta property="og:type" content="website">
     <meta property="og:image" content="https://www.soccerbible.com/media/153737/messi-2-min.jpg">
     <meta property="og:url" content="https://joakinleiva.github.io/wdd230/index.html">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#hero"><img src="images/logo.jpg" alt="Chamber of Commerce"></a>
        </div>
        <div class="burger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="#hero">Home</a>
            <a href="#weather">Weather</a>
            <a href="#events">Events</a>
            <a href="#board">Board</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div id="hero" class="hero">
        <video autoplay muted loop>
            <source src="images/hero.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <h1 class="page-title">La Serena Chamber of Commerce</h1>
    </div>

    <section id="weather" class="weather">
        <div class="card-container">
            <section class="card">
                <h2 class="card-title">Weather and Info</h2>
                <div id="weather-info">
                    <p>
                        <img id="weather-icon" alt="Weather icon">
                        <span id="current-temp"></span> - <span id="fig-caption"></span>.
                    </p>
                </div>
                <p id="laserena-time"></p>
                <p>Number of visits: <strong><span id="counter"></span>.</strong></p>
            </section>
            
            <!-- INFORMATION -->
            <section class="card">
                <h2 class="card-title">3-Day Forecast</h2>
                <div id="forecast"></div>
            </section>
        </div>
    </section>

    <!-- EVENTS -->
    <section id="events" class="events">
        <div id="cards"></div>
    </section>
    <section id="board" class="board">BOARD</section>
    <section id="contact" class="contact">
        <h2 class="page-title">CONTACT US</h2>
        <form class="contact-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
    
    <!-- Modal (Popup) -->
    <div id="thank-you-modal" class="modal">
        <div class="modal-content">
            <h3>Thank you! We'll contact you soon.</h3>
            <button id="close-modal" class="close-btn">Close</button>
        </div>
    </div>
    
    <!-- Partners-->
    <div class="clients-section">
        <h1 class="page-title">Our Partners</h1>
    
        
        <div class="client-logos-container">
            <div class="client-logos-wrapper">
            
            </div>
        </div>
    </div>  

    <footer>
        <p>&copy; <span id="year"></span> Joaquin Leiva | Chamber of Commerce</p>
        <p class="modification">Last modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
