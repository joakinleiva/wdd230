<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joaquin Leiva WDD230 -  Chamber of Commerce.">
    <meta name="author" content="Joaquin Leiva">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">


    <title>Chamber of Commerce</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/chamber.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


     <!-- JS -->
     <script src="scripts/getDates.js" defer></script>
     <script src="scripts/chamber.js" defer></script>

     <!-- META -->
     <meta property="og:title" content="My journey through WDD230">
     <meta property="og:type" content="website">
     <meta property="og:image" content="https://www.soccerbible.com/media/153737/messi-2-min.jpg">
     <meta property="og:url" content="https://joakinleiva.github.io/wdd230/index.html">

</head>
<body>
    <div id="home" class="hero">
        <video autoplay muted>
            <source src="images/hero.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <header class="hero-header">
            <div class="hero-logo">
                <img src="images/logo.jpg" alt="Chamber of Commerce">
            </div>
            <nav class="hero-nav">
                <a href="#home">Home</a>
                <a href="#weather">Weather</a>
                <a href="#events">Events</a>
                <a href="#board">Board</a>
                <a href="#contacts">Contacts</a>
            </nav>
        </header>
        <div class="hero-text">
            <h1>La Serena Chamber of Commerce</h1>
            <p>Our mission is to help your business grow.</p>
        </div>
    </div>

    <main>
        <section id="weather" class="section weather">
            <h2>Weather</h2>
        </section>
        <section id="events" class="section events">
            <h2>Events</h2>
        </section>
        <section id="board" class="section board">
            <h2>Board</h2>
        </section>
        <section id="contact" class="section contact">
            <h2>Contact</h2>
        </section>
    </main>


    
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body, html {
                font-family: Arial, sans-serif;
                scroll-behavior: smooth;
            }
    
            header {
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 40px);
                max-width: 1200px;
                background: rgba(0, 0, 0, 0.5);
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                border-radius: 50px;
                z-index: 1000;
            }
    
            .logo {
                font-size: 24px;
                font-weight: bold;
            }
    
            nav {
                display: flex;
                gap: 15px;
            }
    
            nav a {
                text-decoration: none;
                color: white;
                font-size: 16px;
                padding: 5px 10px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
    
            nav a:hover {
                background-color: rgba(255, 255, 255, 0.3);
            }
    
            .burger-menu {
                display: none;
                flex-direction: column;
                cursor: pointer;
            }
    
            .burger-menu div {
                width: 25px;
                height: 3px;
                background-color: white;
                margin: 3px 0;
            }
    
            .hero {
                position: relative;
                height: 100vh;
                overflow: hidden;
            }
    
            .hero video {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }
    
            .hero-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.4);
                z-index: 0;
            }
    
            .hero h1 {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 48px;
                text-align: center;
                z-index: 1;
            }
    
            section {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 32px;
                font-weight: bold;
                color: white;
            }
    
            .weather {
                background: #006400;
            }
    
            .events {
                background: #008080;
            }
    
            .board {
                background: #9ACD32;
            }
    
            .contact {
                background: #FFA500;
            }
    
            footer {
                background: #000;
                color: white;
                text-align: center;
                padding: 20px;
                font-size: 16px;
            }
    
            @media (max-width: 768px) {
                header {
                    padding: 10px;
                    border-radius: 20px;
                }
    
                nav {
                    display: none;
                    flex-direction: column;
                    background: rgba(0, 0, 0, 0.8);
                    position: absolute;
                    top: 60px;
                    right: 20px;
                    border-radius: 10px;
                }
    
                nav.active {
                    display: flex;
                }
    
                .burger-menu {
                    display: flex;
                }
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const burgerMenu = document.querySelector(".burger-menu");
                const nav = document.querySelector("nav");
    
                burgerMenu.addEventListener("click", () => {
                    nav.classList.toggle("active");
                });
            });
        </script>
    </head>
    <body>
        <header>
            <div class="logo">LOGO</div>
            <div class="burger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav>
                <a href="#hero">Home</a>
                <a href="#weather">Weather</a>
                <a href="#events">Events</a>
                <a href="#board">Board</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
    
        <div id="hero" class="hero">
            <video autoplay muted loop>
                <source src="images/hero.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-overlay"></div>
            <h1>HERO VIDEO</h1>
        </div>
    
        <section id="weather" class="weather">WEATHER</section>
        <section id="events" class="events">EVENTS</section>
        <section id="board" class="board">BOARD</section>
        <section id="contact" class="contact">CONTACT</section>
    
        <footer>FOOTER</footer>
    </body>
    </html>
    


    <footer class="footer">
        <p>&copy; <span id="year"></span> Joaquin Leiva | Chamber of Commerce</p>
        <p class="modification">Last modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
